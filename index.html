<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>BonusPage</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="bonus-box">
        <div class="bonus-box__header">Header</div>
        <div class="bonus-box__code">
            <div class="code__wrapper">
                <div class="code__wrapper__title">И себе и людям</div>
                <div class="code__wrapper__text">
                    <p>Михаил, по этому коду ваши друзья получат скидку <span class="mark"> 500 рублей</span> на первый заказ.
                    А вы получите от нас <span class="mark">500 рублей</span> за каждого приведённого друга.</p>
                </div>
                <div class="code__wrapper__chars">
                    <div class="chars__title">Ваш код:</div>
                    <div class="chars__text">brVt2</div>
                    <div class="chars__sms"><a href="#">Отправить СМС с кодом себе на телефон</a></div>
                </div>
            </div>
        </div>
        <div class="bonus-box__balance">
            <div class="balance__wrapper">
                <div class="wrapper__inline">
                    <div class="balance__wrapper__number">
                        <div class="number__title">Сейчас на вашем счету:</div>
                        <div class="number">1500</div>
                        <div class="number-post-title">бонусов</div>
                        <div class="number-view-history"><a href="#">Посмотреть историю</a></div>
                    </div>
                    <div class="balance__wrapper__social">
                        <div class="social__title">Что бы заработать больше,</div>
                    </div>
                </div>
                <div class="balance__wrapper__instructions"></div>
            </div>
        </div>
    </div>
</body>
</html>
